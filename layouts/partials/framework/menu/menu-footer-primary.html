<div class="menu-footer-primary">
    <ul class="footer-menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer_primary }}
            <li class="menu-item-{{ .Name | urlize }}{{ if $currentPage.IsMenuCurrent "footer_primary" . }} active{{ end }}">
                {{ .Name }}
            </li>
        {{end}}
    </ul>
</div>
