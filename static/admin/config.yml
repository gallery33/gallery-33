backend:
  name: git-gateway
  branch: master 
logo_url: https://gallery-33.netlify.app/images/favicon/favicon.png
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "exhibition"
    label: "Exhibition"
    folder: "content/exhibitions"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "exhibition"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Artist", name: "artist", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "ongoing", name: "представя (попълва се с 1 само за случващи се излложби)", widget: "text"}

      - {label: "Gallery Limit", name: "gallery_limit", widget: "number"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Gallery", name: "gallery", widget: "list", fields: [
          {label: "Image", name: "image", widget: "image"}
        ]}

  - name: "art-piece"
    label: "Art Piece"
    folder: "content/collection"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "art-piece"}
      - {label: "Наименование", name: "Title", widget: "string"}
      - {label: "година", name: "year", widget: "text"}
      - {label: "Техника(и)", name: "Tags", widget: "list", field: {label: "Tag", name: "tag", widget: "string"}}
      - {label: "Размер", name: "size", widget: "text"}
      - {label: "Categories", name: "Автор(и)", widget: "list", field: {label: "Category", name: "category", widget: "string"}}
      - {label: "Thumbnail", name: "Картика за листа", widget: "image"}
      - {label: "Gallery", name: "Заглавна Картинка", widget: "list", fields: [
          {label: "Image", name: "image", widget: "image"}
        ]}
